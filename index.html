<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoFonTest - Coding Font Tester</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=IBM+Plex+Mono:wght@100..700&family=Inconsolata:wght@200..900&family=JetBrains+Mono:wght@100..800&family=Roboto+Mono:wght@100..700&family=Source+Code+Pro:wght@200..900&family=Ubuntu+Mono:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <header class="toolbar">
      <div class="logo">CoFonTest</div>

      <div class="control-group">
        <label for="font-button">Font</label>
        <button id="font-button" class="font-button">
          <span id="current-font-name">Fira Code</span>
        </button>
      </div>

      <div class="control-group">
        <label for="font-size">Size</label>
        <input type="number" id="font-size" value="16" min="8" max="72">
      </div>

      <div class="control-group">
        <label for="line-height">Line Height</label>
        <input type="number" id="line-height" value="1.5" min="1" max="3" step="0.1">
      </div>

      <div class="control-group">
        <label for="font-weight">Weight</label>
        <select id="font-weight">
          <option value="300">Light</option>
          <option value="400" selected>Regular</option>
          <option value="500">Medium</option>
          <option value="600">Semi Bold</option>
          <option value="700">Bold</option>
        </select>
      </div>

      <div class="spacer"></div>

      <div class="control-group">
        <label for="language-select">Language</label>
        <select id="language-select">
          <option value="javascript">JavaScript</option>
          <option value="typescript">TypeScript</option>
          <option value="python">Python</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="json">JSON</option>
          <option value="rust">Rust</option>
          <option value="go">Go</option>
          <option value="java">Java</option>
          <option value="cpp">C++</option>
        </select>
      </div>

      <button id="vim-toggle" class="vim-toggle" title="Toggle Vim Mode">
        <span class="vim-indicator">VIM</span>
      </button>
    </header>
    <main id="editor-container"></main>
    <div id="vim-status-bar" class="vim-status-bar"></div>
  </div>

  <!-- Font Picker Modal -->
  <div id="font-modal" class="font-modal">
    <div class="font-modal-overlay"></div>
    <div class="font-modal-content">
      <input type="text" id="font-search" class="font-search" placeholder="Search fonts" autocomplete="off">
      <div id="font-list" class="font-list"></div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
